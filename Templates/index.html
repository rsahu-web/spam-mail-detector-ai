<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spam Mail Detection</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- NEW THEME (must be last) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/custom.css') }}">
</head>
<body>

  <div class="container-main">
    <div class="app-card">
      <div class="text-center mb-3">
        <div class="app-title">Spam Mail Detection</div>
        <div class="app-sub">Paste an email or message and the AI will classify it for you</div>
      </div>

      <form action="/predict" method="POST" id="detectForm">
        <div class="mb-3">
          <textarea class="form-control" id="emailInput" name="email" rows="8" placeholder="Paste an email or text here. Example: Subject: Urgent â€” Verify your account. Click http://..." required></textarea>
        </div>

        <div style="display:flex;gap:10px;justify-content:center;margin-top:14px">
          <button type="button" class="btn btn-outline-secondary" onclick="fillExample('phish')">Example Phish</button>
          <button type="button" class="btn btn-outline-secondary" onclick="fillExample('legit')">Example Legit</button>
          <button type="button" class="btn btn-outline-secondary" onclick="clearExample()">Clear</button>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Detect</button>
        </div>
      </form>

      <div class="app-footer">
        <small>Developed by Ram | 2025</small>
      </div>
    </div>
  </div>

  <script>
    function fillExample(type){
      const ta = document.getElementById('emailInput');
      if(type === 'phish'){
        ta.value = `Subject: Urgent: Verify your account now

Dear Customer,

We detected unusual activity on your bank account. Please verify immediately to avoid suspension:
[http://secure-login-bank.example.com/verify](http://secure-login-bank.example.com/verify)

Regards,
Bank Security Team`;
      } else {
        ta.value = `Subject: Team meeting notes

Hi team,

Thanks for today's meeting. Attached are the minutes and next steps. Please review and comment by Friday.

Regards,
Project Manager`;
      }
    }
    function clearExample(){
      document.getElementById('emailInput').value = '';
    }
  </script>

  <!-- Show animation or style on load -->
  <script>
    window.addEventListener('load', () => {
      document.querySelector('.app-card').classList.add('visible');
    });
  </script>

</body>
</html>
